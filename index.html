<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BLVCKLINE 3D Tişört Tasarımı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <h1>BLVCKLINE 3D Tişört</h1>
  <div id="canvas-container"></div>

  <div class="controls">
    <button onclick="setShirtColor('white')">Beyaz</button>
    <button onclick="setShirtColor('black')">Siyah</button>
    <button onclick="setShirtColor('gray')">Gri</button>
    <input type="file" id="upload" accept="image/*">
  </div>

  <script src="script.js"></script>
</body>
