<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tasarım Faturası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .preview {
      background: #222;
      border: 2px solid #25d366;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .preview img {
      width: 300px;
      border-radius: 8px;
    }
    .info {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px #25d36677;
    }
    .info h3 {
      color: #25d366;
    }
    .button {
      margin-top: 20px;
    }
    .button a {
      background: #25d366;
      color: #000;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Fatura Ön İzlemesi</h1>

  <div class="preview">
    <h3>Hazırlanan Tasarım</h3>
    <img id="designPreview" src="" alt="Tasarım">
  </div>

  <div class="info">
    <h3>Ürün Bilgileri</h3>
    <p><strong>Ürün Tipi:</strong> <span id="urunTipi"></span></p>
    <p><strong>Renk:</strong> <span id="urunRenk"></span></p>
    <p><strong>Fiyat:</strong> <span id="urunFiyat">₺249</span></p>
    <p><strong>İndirim:</strong> 60₺ (Logo baskısı ile)</p>
  </div>

  <div class="button">
    <a href="https://www.shopier.com/BLVCKLINE" target="_blank">Shopier'den Satın Al</a>
    <br><br>
    <a href="https://wa.me/905399132540" target="_blank">WhatsApp'tan Sipariş Ver</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("designPreview").src = params.get("tasarim");
    document.getElementById("urunTipi").textContent = params.get("tip");
    document.getElementById("urunRenk").textContent = params.get("renk");
  </script>
</body>
</html>
