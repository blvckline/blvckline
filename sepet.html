<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sepetim</title>
  <script>
    function sepetiGoster() {
      let sepet = JSON.parse(localStorage.getItem("sepet")) || [];
      let liste = document.getElementById("sepetListesi");
      liste.innerHTML = "";
      sepet.forEach((item, index) => {
        let li = document.createElement("li");
        li.textContent = item.baski;
        liste.appendChild(li);
      });
    }
    window.onload = sepetiGoster;
  </script>
</head>
<body>
  <h1>Sepetim</h1>
  <ul id="sepetListesi"></ul>
</body>
</html>
