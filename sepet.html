<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BLVCKLINE Fatura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #25d366;
      margin-bottom: 10px;
    }
    .invoice {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
    }
    .preview {
      width: 100%;
      border: 2px solid #25d366;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .details {
      text-align: left;
      margin-bottom: 20px;
    }
    .details dt {
      font-weight: bold;
      margin-top: 10px;
    }
    .details dd {
      margin: 0 0 10px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #25d366;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Faturanız Hazır</h1>
  <div class="invoice">
    <img id="preview" class="preview" src="" alt="Tasarım Önizleme">
    <dl class="details">
      <dt>Ürün:</dt>
      <dd id="info-type">—</dd>
      <dt>Renk:</dt>
      <dd id="info-color">—</dd>
      <dt>Tarih:</dt>
      <dd id="info-date">—</dd>
      <dt>Birim Fiyat:</dt>
      <dd id="info-unit-price">—</dd>
      <dt>İndirim:</dt>
      <dd id="info-discount">—</dd>
      <dt>Kargo:</dt>
      <dd id="info-shipping">—</dd>
      <dt>Toplam:</dt>
      <dd id="info-total">—</dd>
    </dl>
    <a href="https://www.shopier.com/blvckline" class="btn" target="_blank">Ödemeye Geç</a>
    <a href="https://wa.me/905399132540" class="btn" target="_blank">WhatsApp'tan Sipariş Ver</a>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const base64 = params.get('tasarim') || params.get('gorsel');
    const type   = params.get('tip') || '—';
    const color  = params.get('renk') || '—';document.getElementById('preview').src = base64;
document.getElementById('info-type').textContent  = { 'tisort':'Tişört', 'crop':'Crop Top', 'sweat':'Sweatshirt' }[type] || type;
document.getElementById('info-color').textContent = { 'siyah':'Siyah', 'beyaz':'Beyaz', 'gri':'Gri' }[color] || color;
document.getElementById('info-date').textContent  = new Date().toLocaleString('tr-TR');

// Fiyatlandırma
const priceMap = { 'tisort': 199, 'crop': 179, 'sweat': 219 };
const unitPrice = priceMap[type] || 0;
const discount = 60;
const shipping = 20;
const total = unitPrice - discount + shipping;

document.getElementById('info-unit-price').textContent = unitPrice.toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
document.getElementById('info-discount').textContent   = discount.toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
document.getElementById('info-shipping').textContent  = shipping.toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
document.getElementById('info-total').textContent     = total.toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });

  </script>
</body>
</html>
