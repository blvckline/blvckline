<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kendi Tasarımını Oluştur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat|Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    select, input[type="file"], input[type="text"], input[type="color"] {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #canvasWrapper {
      position: relative;
      margin: 20px auto;
      background: #222;
      width: 300px;
      height: 400px;
      border: 2px dashed #25d366;
      overflow: hidden;
      touch-action: none;
    }
    .product {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #uploadedImage {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      max-width: 100px;
      max-height: 100px;
      touch-action: none;
    }
    .text-item {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      cursor: move;
      white-space: nowrap;
      user-select: none;
    }
    .button {
      background-color: #25d366;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Kendi Tasarımını Oluştur</h1>

  <!-- Ürün Seçimleri -->
  <select id="productType">
    <option value="tisort">Tişört</option>
    <option value="crop">Crop Top</option>
    <option value="sweat">Sweatshirt</option>
  </select>

  <select id="productColor">
    <option value="siyah">Siyah</option>
    <option value="beyaz">Beyaz</option>
    <option value="gri">Gri</option>
  </select>

  <!-- Baskıyı galeriden geldiğinde parametre alın -->
  <input type="file" id="imageUpload" accept="image/*">

  <!-- Metin Ekleme Bölümü -->
  <div>
    <input type="text" id="textInput" placeholder="Metni buraya yazın">
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Roboto">Roboto</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Pacifico">Pacifico</option>
    </select>
    <input type="color" id="colorInput" value="#ffffff">
    <button class="button" id="addTextBtn">Metni Ekle</button>
  </div>

  <!-- Tasarım Canvas'ı -->
  <div id="canvasWrapper">
    <img id="productImage" class="product" src="" alt="Ürün">
    <img id="uploadedImage" src="" style="display:none;" alt="Yüklenen Baskı">
  </div>

  <!-- Faturaya Gönder -->
  <button class="button" onclick="gonderFatura()">Tasarımı Faturaya Gönder</button>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const productImage  = document.getElementById("productImage");
    const uploadedImage = document.getElementById("uploadedImage");
    const wrapper       = document.getElementById("canvasWrapper");

    // Eğer galeriden ?gorsel= paramıgeldiyse göster
    const params = new URLSearchParams(location.search);
    const g     = params.get("gorsel");
    if (g) {
      uploadedImage.src = decodeURIComponent(g);
      uploadedImage.style.display = "block";
    }

    // Ürün resmi güncelle
    function updateProduct() {
      const t = document.getElementById("productType").value;
      const c = document.getElementById("productColor").value;
      productImage.src = `${t}_${c}.png`;
    }
    document.getElementById("productType").addEventListener("change", updateProduct);
    document.getElementById("productColor").addEventListener("change", updateProduct);
    updateProduct();

    // Dosya yükleme (kullanıcıdan)
    document.getElementById("imageUpload").addEventListener("change", e=>{
      const f = e.target.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = ev => {
        uploadedImage.src = ev.target.result;
        uploadedImage.style.display = "block";
      };
      reader.readAsDataURL(f);
    });

    // Genel taşıma/ölçek/döndürme state
    let activeEl = null;
    let dragging = false, pinching = false;
    let startDist = 0, startScale = 1;
    let startX=0, startY=0, origX=0, origY=0;
    let startAngle=0, origAngle=0;

    // Yardımcı: iki nokta arasındaki uzaklık
    function distance(a,b){
      return Math.hypot(a.pageX-b.pageX, a.pageY-b.pageY);
    }
    // Yardımcı: iki nokta arasındaki açı
    function angle(a,b){
      return Math.atan2(b.pageY-a.pageY, b.pageX-a.pageX) * 180/Math.PI;
    }

    // Başlatma (mousedown veya touchstart)
    function startInteraction(e){
      e.preventDefault();
      const touches = e.touches ? e.touches : [e];
      // hangi elemanla işlem yapıyoruz?
      if (e.target.classList.contains("text-item") || e.target===uploadedImage) {
        activeEl = e.target;
      } else return;

      if (touches.length===1){
        dragging = true;
        const rect = activeEl.getBoundingClientRect();
        // offseti al
        startX = touches[0].pageX;
        startY = touches[0].pageY;
        origX = rect.left - wrapper.getBoundingClientRect().left;
        origY = rect.top  - wrapper.getBoundingClientRect().top;
      }
      if (touches.length===2){
        pinching = true;
        startDist = distance(touches[0],touches[1]);
        // mevcut scale ve angle
        const st = window.getComputedStyle(activeEl);
        const tr = st.transform || "matrix(1,0,0,1,0,0)";
        // matristen scale ve rotate al (sadeleştirilmiş)
        const values = tr.match(/matrix(.+)/)[1].split(",").map(Number);
        startScale = Math.hypot(values[0],values[1]);
        origAngle = angle(touches[0],touches[1]);
        startAngle = origAngle;
      }
    }
    wrapper.addEventListener("mousedown", startInteraction);
    wrapper.addEventListener("touchstart", startInteraction, {passive:false});

    // Hareket (mousemove veya touchmove)
    function moveInteraction(e){
      if (!activeEl) return;
      const touches = e.touches ? e.touches : [e];
      if (dragging && touches.length===1){
        e.preventDefault();
        const dx = touches[0].pageX - startX;
        const dy = touches[0].pageY - startY;
        activeEl.style.left = origX + dx + "px";
        activeEl.style.top  = origY + dy + "px";
      }
      if (pinching && touches.length===2){
        e.preventDefault();
        // ölçek
        const currDist = distance(touches[0],touches[1]);
        const scale = currDist / startDist * startScale;
        // döndürme
        const currAngle = angle(touches[0],touches[1]);
        const deltaAng = currAngle - origAngle;
        activeEl.style.transform = `translate(-50%,-50%) scale(${scale}) rotate(${deltaAng}deg)`;
      }
    }
    document.addEventListener("mousemove", moveInteraction);
    document.addEventListener("touchmove", moveInteraction, {passive:false});

    // Bırakma (mouseup veya touchend)
    function endInteraction(){
      dragging = pinching = false;
      activeEl = null;
    }
    document.addEventListener("mouseup", endInteraction);
    document.addEventListener("touchend", endInteraction);
    document.addEventListener("touchcancel", endInteraction);

    // Fare tekerleği: aktif elemanı ölçekle ya da Ctrl ile döndür
    wrapper.addEventListener("wheel", e=>{
      if (!activeEl) return;
      e.preventDefault();
      const st = window.getComputedStyle(activeEl);
      const tr = st.transform || "matrix(1,0,0,1,0,0)";
      const values = tr.match(/matrix(.+)/)[1].split(",").map(Number);
      let s = Math.hypot(values[0],values[1]);
      let r = Math.atan2(values[1],values[0]) * 180/Math.PI;
      if (e.ctrlKey){
        // döndür
        r += e.deltaY>0 ? 5 : -5;
      } else {
        // ölçek
        s *= e.deltaY>0 ? 0.9 : 1.1;
      }
      activeEl.style.transform = `translate(-50%,-50%) scale(${s}) rotate(${r}deg)`;
    });

    // Yeni metin ekle
    document.getElementById("addTextBtn").addEventListener("click", ()=>{
      const txt = document.getElementById("textInput").value.trim();
      if (!txt) return alert("Lütfen önce bir metin girin.");
      const fnt = document.getElementById("fontSelect").value;
      const clr = document.getElementById("colorInput").value;
      const el  = document.createElement("div");
      el.className = "text-item";
      el.textContent = txt;
      el.style.fontFamily = fnt;
      el.style.color      = clr;
      // varsayılan transform
      el.style.transform  = "translate(-50%,-50%) scale(1) rotate(0deg)";
      wrapper.appendChild(el);
      // seçili hale getir
      activeEl = el;
    });

    // Canvas'ı faturaya gönder
    function gonderFatura(){
      html2canvas(wrapper).then(canvas=>{
        const b64 = canvas.toDataURL("image/png");
        const t   = document.getElementById("productType").value;
        const r   = document.getElementById("productColor").value;
        window.open(`fatura.html?tasarim=${encodeURIComponent(b64)}&tip=${t}&renk=${r}`,'_blank');
      });
    }
  </script>
</body>
</html>
