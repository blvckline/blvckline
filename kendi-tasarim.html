<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kendi Tasarımını Oluştur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    select, input[type="file"] {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #canvasWrapper {
      position: relative;
      margin: 20px auto;
      background: #222;
      width: 300px;
      height: 400px;
      border: 2px dashed #25d366;
    }
    .product {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #uploadedImage {
      position: absolute;
      top: 100px;
      left: 100px;
      max-width: 100px;
      max-height: 100px;
      cursor: move;
    }
    .button {
      background-color: #25d366;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Kendi Tasarımını Oluştur</h1>

  <select id="productType">
    <option value="tisort">Tişört</option>
    <option value="crop">Crop Top</option>
    <option value="sweat">Sweatshirt</option>
  </select>

  <select id="productColor">
    <option value="siyah">Siyah</option>
    <option value="beyaz">Beyaz</option>
    <option value="gri">Gri</option>
  </select>

  <input type="file" id="imageUpload" accept="image/*">

  <div id="canvasWrapper">
    <img id="productImage" class="product" src="tisort_siyah.png">
    <img id="uploadedImage" style="display: none;">
  </div>

  <button class="button" onclick="gonderFatura()">Tasarımı Faturaya Gönder</button>

  <script>
    const productImage = document.getElementById("productImage");
    const uploadedImage = document.getElementById("uploadedImage");

    document.getElementById("productType").addEventListener("change", updateProductImage);
    document.getElementById("productColor").addEventListener("change", updateProductImage);

    function updateProductImage() {
      const type = document.getElementById("productType").value;
      const color = document.getElementById("productColor").value;
      productImage.src = `${type}_${color}.png`;
    }

    document.getElementById("imageUpload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        uploadedImage.src = evt.target.result;
        uploadedImage.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    let isDragging = false;
    let offsetX, offsetY;

    uploadedImage.addEventListener("mousedown", function(e) {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener("mouseup", () => isDragging = false);
    document.addEventListener("mousemove", function(e) {
      if (isDragging) {
        uploadedImage.style.left = (e.pageX - canvasWrapper.offsetLeft - offsetX) + "px";
        uploadedImage.style.top = (e.pageY - canvasWrapper.offsetTop - offsetY) + "px";
      }
    });

    uploadedImage.addEventListener("wheel", function(e) {
      e.preventDefault();
      const scale = e.deltaY < 0 ? 1.1 : 0.9;
      uploadedImage.style.width = uploadedImage.offsetWidth * scale + 'px';
      uploadedImage.style.height = 'auto';
    });

    function gonderFatura() {
      const wrapper = document.getElementById("canvasWrapper");
      const productType = document.getElementById("productType").value;
      const productColor = document.getElementById("productColor").value;

      html2canvas(wrapper).then(canvas => {
        const base64 = canvas.toDataURL("image/png");
        const url = `fatura.html?tasarim=${encodeURIComponent(base64)}&tip=${productType}&renk=${productColor}`;
        window.open(url, '_blank');
      });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
