<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kendi Tasarımını Oluştur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat|Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000; color: #fff;
      font-family: Arial, sans-serif;
      overflow: auto; /* tam sayfa scroll */
    }
    body {
      padding: 20px;
      text-align: center;
    }
    select, input[type="file"], input[type="text"], input[type="color"] {
      margin: 10px; padding: 8px; font-size: 16px;
    }
    #canvasWrapper {
      position: relative;
      margin: 20px auto;
      background: #222;
      width: 300px; height: 400px;
      border: 2px dashed #25d366;
      overflow: hidden;
      touch-action: none;
    }
    .product {
      width: 100%; height: 100%; object-fit: contain;
      user-select: none;
    }
    #uploadedImage {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(1) rotate(0deg);
      max-width: 100px; max-height: 100px;
      touch-action: none;
    }
    .text-item {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(1) rotate(0deg);
      cursor: move; white-space: nowrap;
      user-select: none;
    }
    .button {
      background-color: #25d366; color: #000;
      padding: 10px 20px; border: none; border-radius: 8px;
      font-weight: bold; cursor: pointer; margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Kendi Tasarımını Oluştur</h1>

  <!-- Ürün Seçimleri -->
  <select id="productType">
    <option value="tisort">Tişört</option>
    <option value="crop">Crop Top</option>
    <option value="sweat">Sweatshirt</option>
  </select>
  <select id="productColor">
    <option value="siyah">Siyah</option>
    <option value="beyaz">Beyaz</option>
    <option value="gri">Gri</option>
  </select>

  <!-- Galeriden gelen baskı veya kullanıcı yüklemesi -->
  <input type="file" id="imageUpload" accept="image/*">

  <!-- Metin ekleme -->
  <div>
    <input type="text" id="textInput" placeholder="Metni buraya yazın">
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Roboto">Roboto</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Pacifico">Pacifico</option>
    </select>
    <input type="color" id="colorInput" value="#ffffff">
    <button class="button" id="addTextBtn">Metni Ekle</button>
  </div>

  <div id="canvasWrapper">
    <img id="productImage" class="product" src="" alt="Ürün">
    <img id="uploadedImage" src="" style="display:none;" alt="Baskı">
  </div>

  <button class="button" onclick="gonderFatura()">Tasarımı Faturaya Gönder</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Element referansları
    const productImage  = document.getElementById("productImage");
    const uploadedImage = document.getElementById("uploadedImage");
    const wrapper       = document.getElementById("canvasWrapper");

    // Galeriden gelen görsel varsa göster
    const params = new URLSearchParams(location.search);
    const gorsel = params.get("gorsel");
    if (gorsel) {
      uploadedImage.src = decodeURIComponent(gorsel);
      uploadedImage.style.display = "block";
    }

    // Ürün güncelleme
    function updateProduct(){
      const t = document.getElementById("productType").value;
      const c = document.getElementById("productColor").value;
      productImage.src = `${t}_${c}.png`;
    }
    document.getElementById("productType").addEventListener("change", updateProduct);
    document.getElementById("productColor").addEventListener("change", updateProduct);
    updateProduct();

    // Kullanıcı baskı yükleme
    document.getElementById("imageUpload").addEventListener("change", e=>{
      const f = e.target.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = ev=>{
        uploadedImage.src = ev.target.result;
        uploadedImage.style.display = "block";
      };
      reader.readAsDataURL(f);
    });

    // Etkileşim state
    let activeEl=null, dragging=false, pinching=false;
    let startDist=0, startScale=1, origAngle=0, startAngle=0;
    let startX=0, startY=0, origX=0, origY=0;

    // Yardımcılar
    const dist=(a,b)=>Math.hypot(a.pageX-b.pageX,a.pageY-b.pageY);
    const ang=(a,b)=>Math.atan2(b.pageY-a.pageY,b.pageX-a.pageX)*180/Math.PI;

    // Başlat
    function startInt(e){
      const ts = e.touches ? e.touches : [e];
      // Sadece baskı ya da metin
      if (e.target===uploadedImage || e.target.classList.contains("text-item")){
        activeEl = e.target;
      } else return;
      e.preventDefault();
      if (ts.length===1){
        dragging=true;
        startX = ts[0].pageX; startY = ts[0].pageY;
        const rect = activeEl.getBoundingClientRect();
        origX = rect.left - wrapper.getBoundingClientRect().left;
        origY = rect.top  - wrapper.getBoundingClientRect().top;
      }
      if (ts.length===2){
        pinching=true;
        startDist = dist(ts[0],ts[1]);
        // Mevcut scale & angle
        const tr = getComputedStyle(activeEl).transform;
        const m = tr!=="none" ? tr.match(/matrix(.+)/)[1].split(",").map(Number) : [1,0,0,1,0,0];
        startScale = Math.hypot(m[0],m[1]);
        origAngle = ang(ts[0],ts[1]);
      }
    }
    wrapper.addEventListener("mousedown", startInt);
    wrapper.addEventListener("touchstart", startInt, {passive:false});

    // Hareket
    function moveInt(e){
      if (!activeEl) return;
      const ts = e.touches ? e.touches : [e];
      if (dragging && ts.length===1){
        e.preventDefault();
        const dx = ts[0].pageX - startX;
        const dy = ts[0].pageY - startY;
        activeEl.style.left = (origX + dx) + "px";
        activeEl.style.top  = (origY + dy) + "px";
      }
      if (pinching && ts.length===2){
        e.preventDefault();
        const currDist = dist(ts[0],ts[1]);
        const scale = currDist / startDist * startScale;
        const currAng = ang(ts[0],ts[1]);
        const delta  = currAng - origAngle;
        activeEl.style.transform = `translate(-50%,-50%) scale(${scale}) rotate(${delta}deg)`;
      }
    }
    document.addEventListener("mousemove", moveInt);
    document.addEventListener("touchmove", moveInt, {passive:false});

    // Bırak
    function endInt(){
      dragging=pinching=false; activeEl=null;
    }
    document.addEventListener("mouseup", endInt);
    document.addEventListener("touchend", endInt);
    document.addEventListener("touchcancel", endInt);

    // Fare tekerleği: ölçek/döndür
    wrapper.addEventListener("wheel", e=>{
      if (!activeEl) return;
      e.preventDefault();
      const tr = getComputedStyle(activeEl).transform;
      const m = tr!=="none" ? tr.match(/matrix(.+)/)[1].split(",").map(Number) : [1,0,0,1,0,0];
      let s = Math.hypot(m[0],m[1]);
      let r = Math.atan2(m[1],m[0]) * 180/Math.PI;
      if (e.ctrlKey) r += e.deltaY>0 ? 5 : -5;
      else           s *= e.deltaY>0 ? 0.9 : 1.1;
      activeEl.style.transform = `translate(-50%,-50%) scale(${s}) rotate(${r}deg)`;
    });

    // Metin ekle
    document.getElementById("addTextBtn").addEventListener("click", ()=>{
      const txt = document.getElementById("textInput").value.trim();
      if (!txt) return alert("Metin girin");
      const fnt = document.getElementById("fontSelect").value;
      const clr = document.getElementById("colorInput").value;
      const el = document.createElement("div");
      el.className="text-item"; el.textContent=txt;
      el.style.fontFamily = fnt;
      el.style.color      = clr;
      el.style.transform  = "translate(-50%,-50%) scale(1) rotate(0deg)";
      wrapper.appendChild(el);
      activeEl = el;
    });

    // Fatura
    function gonderFatura(){
      html2canvas(wrapper).then(c=>{
        const b64 = c.toDataURL("image/png");
        const t   = document.getElementById("productType").value;
        const r   = document.getElementById("productColor").value;
        // Mutlaka repoda fatura.html var
        window.open(`fatura.html?tasarim=${encodeURIComponent(b64)}&tip=${t}&renk=${r}`,'_blank');
      });
    }
  </script>
</body>
</html>
