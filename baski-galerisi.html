<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Baskı Galerisi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #25d366;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: #111;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px #25d36633;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #25d366;
    }
    .card button {
      margin: 5px;
      padding: 10px;
      background-color: #25d366;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
  <script>
    function sepeteEkle(baskiAdi) {
      let sepet = JSON.parse(localStorage.getItem("sepet")) || [];
      sepet.push({ baski: baskiAdi });
      localStorage.setItem("sepet", JSON.stringify(sepet));
      alert(baskiAdi + " sepete eklendi!");
    }

    function baskiyiDene(gorsel) {
      // Tasarla sayfasına yönlendirme yapılır
      window.location.href = `tasarla-tisort.html?gorsel=${encodeURIComponent(gorsel)}`;
    }
  </script>
</head>
<body>

  <h1>Baskı Galerisi</h1>
  <div class="gallery">

    <!-- Örnek Kart -->
    <div class="card">
      <img src="tasarim_1.jpg" alt="Tasarım 1">
      <h3>Tasarım 1</h3>
      <button onclick="sepeteEkle('Tasarım 1')">Sepete Ekle</button>
      <button onclick="baskiyiDene('tasarim_1.jpg')">Baskıyı Dene</button>
    </div>

    <!-- Diğer tasarımlar bu şekilde çoğaltılabilir -->
    <div class="card">
      <img src="tasarim_2.jpg" alt="Tasarım 2">
      <h3>Tasarım 2</h3>
      <button onclick="sepeteEkle('Tasarım 2')">Sepete Ekle</button>
      <button onclick="baskiyiDene('tasarim_2.jpg')">Baskıyı Dene</button>
    </div>

  </div>

</body>
</html>
