<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kendi Tasarımını Oluştur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; margin:0; padding:20px; }
    select, input[type=file] { margin:10px; padding:8px; font-size:16px; }
    #canvasWrapper { position: relative; margin: 20px auto; width:300px; height:400px; background:#222; border:2px dashed #25d366; overflow:hidden; }
    .product, #uploadedImage { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: contain; transform-origin: center center; }
    #uploadedImage { display:none; cursor: move; }
    .button { background-color: #25d366; color: #000; padding:10px 20px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:20px; }
  </style>
</head>
<body>
  <h1>Kendi Tasarımını Oluştur</h1>  <select id="productType">
    <option value="tisort">Tişört</option>
    <option value="crop">Crop Top</option>
    <option value="sweat">Sweatshirt</option>
  </select>
  <select id="productColor">
    <option value="beyaz">Beyaz</option>
    <option value="siyah">Siyah</option>
    <option value="gri">Gri</option>
  </select>
  <input type="file" id="imageUpload" accept="image/*">  <div id="canvasWrapper">
    <img id="productImage" class="product" src="tisort_siyah.png" alt="Ürün">
    <img id="uploadedImage" src="" alt="Yüklendi">
  </div><button class="button" onclick="gonderFatura()">Tasarımı Faturaya Gönder</button>

  <script>
    const productImage = document.getElementById('productImage');
    const uploadedImage = document.getElementById('uploadedImage');
    const wrapper = document.getElementById('canvasWrapper');

    document.getElementById('productType').addEventListener('change', updateProduct);
    document.getElementById('productColor').addEventListener('change', updateProduct);
    function updateProduct(){
      const type = document.getElementById('productType').value;
      const color = document.getElementById('productColor').value;
      productImage.src = `${type}_${color}.png`;
    }

    // Load from gallery parameter
    const params = new URLSearchParams(window.location.search);
    const gorsel = params.get('gorsel');
    window.onload = () => {
      if(gorsel){
        uploadedImage.src = gorsel;
        uploadedImage.style.display = 'block';
        currentScale = 1;
      }
    };

    // Drag & Drag offsets
    let isDragging=false, offsetX=0, offsetY=0;
    uploadedImage.addEventListener('mousedown', e=>{ isDragging=true; offsetX=e.offsetX; offsetY=e.offsetY; });
    document.addEventListener('mouseup', ()=>{ isDragging=false; });
    document.addEventListener('mousemove', e=>{
      if(isDragging){
        uploadedImage.style.left = (e.pageX - wrapper.offsetLeft - offsetX) + 'px';
        uploadedImage.style.top  = (e.pageY - wrapper.offsetTop  - offsetY) + 'px';
      }
    });

    // Wheel zoom
    let currentScale = 1;
    uploadedImage.addEventListener('wheel', e=>{
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.1 : 0.9;
      currentScale *= delta;
      uploadedImage.style.transform = `scale(${currentScale})`;
    });

    // Touch drag & pinch zoom
    let initialDist = null;
    wrapper.addEventListener('touchstart', e=>{
      if(e.touches.length===2){
        e.preventDefault();
        initialDist = Math.hypot(
          e.touches[0].pageX - e.touches[1].pageX,
          e.touches[0].pageY - e.touches[1].pageY
        );
      }
    }, { passive:false });
    wrapper.addEventListener('touchmove', e=>{
      if(e.touches.length===2 && initialDist){
        e.preventDefault();
        const newDist = Math.hypot(
          e.touches[0].pageX - e.touches[1].pageX,
          e.touches[0].pageY - e.touches[1].pageY
        );
        const scaleFactor = newDist/initialDist;
        currentScale *= scaleFactor;
        uploadedImage.style.transform = `scale(${currentScale})`;
        initialDist = newDist;
      }
    }, { passive:false });
    wrapper.addEventListener('touchend', e=>{ if(e.touches.length<2) initialDist=null; });

    // File input load
    document.getElementById('imageUpload').addEventListener('change', function(e){
      const file = e.target.files[0]; if(!file) return;
      const reader = new FileReader();
      reader.onload = evt =>{
        uploadedImage.src = evt.target.result;
        uploadedImage.style.display = 'block';
        currentScale = 1;
      };
      reader.readAsDataURL(file);
    });

    function gonderFatura(){
      html2canvas(wrapper).then(canvas=>{
        const imgBase64 = canvas.toDataURL('image/png');
        const url = `fatura.html?tasarim=${encodeURIComponent(imgBase64)}`;
        window.open(url,'_blank');
      });
    }
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script></body>
</html>
