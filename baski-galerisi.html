<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bask覺 Galerisi</title>
  <script>
    function sepeteEkle(baskiAdi) {
      let sepet = JSON.parse(localStorage.getItem("sepet")) || [];
      sepet.push({baski: baskiAdi});
      localStorage.setItem("sepet", JSON.stringify(sepet));
      alert("Sepete eklendi: " + baskiAdi);
    }
  </script>
</head>
<body>
  <h1>Bask覺 Galerisi</h1>
  <div>
    <p>Bask覺 1</p>
    <button onclick="sepeteEkle('Bask覺 1')">Sepete Ekle</button>
  </div>
</body>
</html>
