    <style>
        body {

            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #25d366;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background-color: #111;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 8px #25d36633;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #25d366;
        }
        .card button {
            margin: 5px;
            padding: 10px;
            background-color: #25d366;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
    <script>
        function sepeteEkle(baskiAdi) {
            let sepet = JSON.parse(localStorage.getItem("sepet")) || [];
            sepet.push({ baski: baskiAdi });
            localStorage.setItem("sepet", JSON.stringify(sepet));
            alert(baskiAdi + " sepete eklendi!");
        }
        function baskiyiDene(gorsel) {
            window.location.href = "tasarla-tisort.html?gorsel=" + encodeURIComponent(gorsel);
        }
    </script>
