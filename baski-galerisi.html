
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Baskı Galerisi</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #000; color: #fff; text-align: center; padding: 20px; }
        h1 { color: #25d366; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .gallery img { max-width: 300px; border-radius: 8px; border: 2px solid #fff; }
        a { color: #25d366; display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hazır Baskılar</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/300x300?text=Baskı+1" alt="Baskı 1">
        <img src="https://via.placeholder.com/300x300?text=Baskı+2" alt="Baskı 2">
        <img src="https://via.placeholder.com/300x300?text=Baskı+3" alt="Baskı 3">
        <img src="https://via.placeholder.com/300x300?text=Baskı+4" alt="Baskı 4">
    </div>
    <a href="index.html">Geri Dön</a>
</body>
</html>
