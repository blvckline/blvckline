
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLVCKLINE - Baskı Galerisi</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            border-radius: 10px;
            border: 2px solid #444;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Hazır Tasarımlar</h1>
    <div class="gallery">
        <img src="tasarim_1.jpg" alt="Tasarım 1">
        <img src="tasarim_2.jpg" alt="Tasarım 2">
        <img src="tasarim_3.jpg" alt="Tasarım 3">
        <img src="tasarim_4.jpg" alt="Tasarım 4">
        <img src="tasarim_5.jpg" alt="Tasarım 5">
        <img src="tasarim_6.jpg" alt="Tasarım 6">
        <img src="tasarim_7.jpg" alt="Tasarım 7">
        <img src="tasarim_8.jpg" alt="Tasarım 8">
        <img src="tasarim_9.jpg" alt="Tasarım 9">
        <img src="tasarim_10.jpg" alt="Tasarım 10">
    </div>
</body>
</html>
