
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kişiye Özel Baskı</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        h1 {
            color: #fff;
        }
        form {
            width: 100%;
            max-width: 500px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            background-color: #25d366;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kişiye Özel Baskı</h1>
    <form id="customForm">
        <label for="name">Ad Soyad</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Posta</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefon Numarası</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Adres Bilgileri</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="product">Ürün Seç</label>
        <select id="product" name="product" required>
            <option value="Tişört">Tişört</option>
            <option value="Sweatshirt">Sweatshirt</option>
            <option value="Crop Top">Crop Top</option>
            <option value="Şort">Şort</option>
            <option value="Eşofman Altı">Eşofman Altı</option>
        </select>

        <button type="submit">Şimdi Tasarla</button>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault();
            const product = document.querySelector("#product").value;
            let page = "";
            switch(product) {
                case "Tişört":
                    page = "tasarla-tisort.html";
                    break;
                case "Sweatshirt":
                    page = "tasarla-sweat.html";
                    break;
                case "Crop Top":
                    page = "tasarla-crop.html";
                    break;
                case "Eşofman Altı":
                    page = "tasarla-esofman.html";
                    break;
                case "Şort":
                    page = "tasarla-sort.html";
                    break;
                default:
                    alert("Bu ürün için henüz bir tasarım sayfası eklenmedi.");
                    return;
            }
            window.location.href = page;
        });
    </script>
</body>
</html>
